<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start" (click)="navigateToHome()">
      <ion-icon name="home"></ion-icon>
    </ion-title>
    <ion-title slot="end">Experiencia Laboral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Empresa</ion-label>
        <ion-input type="text" placeholder="Nombre de la empresa"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Año de inicio</ion-label>
        <ion-input type="number" placeholder="Año de inicio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>¿Actualmente trabaja aquí?</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="trabajaActualmente"></ion-checkbox>
      </ion-item>

      <ion-item *ngIf="!trabajaActualmente">
        <ion-label position="stacked">Año de término</ion-label>
        <ion-input type="number" placeholder="Año de término"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Cargo</ion-label>
        <ion-input type="text" placeholder="Cargo"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
