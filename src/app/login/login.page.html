<ion-header class="center" [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">
      Skeletons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="flex-center">Login</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="usuario" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
          </ion-item>
          
          <ion-button color="primary" expand="block" type="submit">Iniciar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="center" [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">
      Skeletons
    </ion-title>
  </ion-toolbar>
</ion-footer>
